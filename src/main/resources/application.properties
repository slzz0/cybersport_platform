spring.application.name=cybersport_platform

# === Реляционная база данных H2 (файл на диске) ===
# Важно: файл БД создаётся при ПЕРВОМ запуске приложения (папка data/ и файл cybersport.mv.db)
spring.datasource.url=jdbc:h2:file:./data/cybersport;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Консоль БД в браузере — чтобы смотреть таблицы и писать SQL
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
